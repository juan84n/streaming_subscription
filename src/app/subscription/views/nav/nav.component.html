<nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">
    <a mat-raised-button class="ms-2" [routerLink]="['/subscription/list-subscriptions']">Listado de suscripciones</a>
    @if(!this.userLoggedIn.isLoggedIn()){
      <a mat-raised-button class="ms-2" [routerLink]="['/login']">Iniciar Sesión</a>
    }
    @else {
      <a mat-raised-button class="ms-2" [routerLink]="['/subscription/view-subscription']">Verificar suscripción</a>
      <a mat-raised-button class="ms-2" (click)="logout()">Cerrar Sesión</a>
    }
  </form>
</nav>
